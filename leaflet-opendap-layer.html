<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../core-component-page/core-component-page.html">
<link rel="import" href="../leaflet-map/leaflet-import.html">

<!--

##### Example

<lleaflet-opendap-layer> </leaflet-opendap-layer>

##### Example

<leaflet-opendap-layer url="..." variable="...">
</leaflet-opendap-layer>

@element leaflet-opendap-layer
-->
<polymer-element name="leaflet-opendap-layer" attributes="url variable position height width">
  <template>
    <style>
      /*
      :host {
        display: none;
      }
      */

      .time-slider {
        position: absolute;
        bottom: 40px;
        right: 10%;
        background: rgba(255, 255, 255, 0.4);
        border-radius: 10px;
        border-style: solid;
        border-color: #7b98bc;
        padding: 2px;
        font-size: 20px;
        height: 30px;
        width: 80%;
        line-height: 26px;
      }

      .threshold-slider {
        display: none;
        position: absolute;
        bottom: 40px;
        right: 10%;
        background: rgba(255, 255, 255, 0.4);
        border-radius: 10px;
        border-style: solid;
        border-color: #7b98bc;
        padding: 2px;
        font-size: 20px;
        height: 80px;
        width: 30%;
        line-height: 26px;
        -webkit-appearance: slider-vertical;
        writing-mode: bt-lr;
      }
    </style>

    <script id="fragment" type="x-shader/x-fragment">
      precision mediump float;

      varying vec4 vColor;

      void main(void) {
          gl_FragColor = vColor;
      }

    </script>

    <script id="vertex" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec4 aVertexColor;

      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;

      varying vec4 vColor;

      void main(void) {
          gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
          vColor = aVertexColor;
      }

    </script>

    <script id="points" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec4 aVertexColor;

      uniform mat4 mapMatrix;

      varying vec4 vColor;

      void main(void) {
          gl_Position = mapMatrix * vec4(aVertexPosition, 1.0);
          vColor = aVertexColor;
          gl_PointSize = 4.0;
      }

    </script>

    <core-xhr id="xhr"></core-xhr>

    <input id="threshold" class="threshold-slider" type="range" step="1"/>
    <input id="time" class="time-slider" type="range" step="1" height="50" width="150"/>

    <canvas id="canvas" />
  </template>

  <script src="../lodash/dist/lodash.js"></script>
  <script src="../d3/d3.js"></script>
  <script src="../moment/moment.js"></script>
  <script src="../gl-matrix/dist/gl-matrix.js"></script>

  <script src="../kettstreet/kettstreet.js"></script>

  <script src="./webgl-themes.js"></script>
  <script src="./webgl-overlay.js"></script>
  <script src="leaflet-opendap-layer.js"></script>

</polymer-element>
