<polymer-element name="leaflet-opendap-layer" attributes="url variable position height width">
  <template>
    <style>
      /*
      :host {
        display: none;
      }
      */

      .time-slider {
        position: absolute;
        bottom: 10px;
        right: 10%;
        background: rgba(255, 255, 255, 0.4);
        border-radius: 10px;
        border-style: solid;
        border-color: #7b98bc;
        padding: 2px;
        font-size: 20px;
        height: 30px;
        width: 80%;
        line-height: 26px;
      }

      .threshold-slider {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(255, 255, 255, 0.4);
        border-radius: 10px;
        border-style: solid;
        border-color: #7b98bc;
        padding: 2px;
        font-size: 20px;
        height: 80%;
        width: 30px;
        line-height: 26px;
        -webkit-appearance: slider-vertical;
        /*writing-mode: bt-lr;*/
      }


      /*body {*/
        /*font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;*/
        /*margin: 0;*/
        /*padding: 24px;*/
      /*}*/

      #ratings {
        position: absolute;
        z-index: 999;
        top: 60px;
        left: 10px;
        height: 25px;
        width: 250px;
        background: rgba(255, 255, 255, 0.4);
        /*border-radius: 10px;*/
        /*border-style: solid;*/
        /*border-color: #7b98bc;*/
        padding: 2px;
        font-size: 20px;
      }
    </style>

    <script id="fragment" type="x-shader/x-fragment">
      precision mediump float;

      varying vec4 vColor;

      void main(void) {
          gl_FragColor = vColor;
      }

    </script>

    <script id="vertex" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec4 aVertexColor;

      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;

      varying vec4 vColor;

      void main(void) {
          gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
          vColor = aVertexColor;
      }

    </script>

    <script id="points" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec4 aVertexColor;

      uniform mat4 mapMatrix;

      varying vec4 vColor;

      void main(void) {
          gl_Position = mapMatrix * vec4(aVertexPosition, 1.0);
          vColor = aVertexColor;
          gl_PointSize = 6.0;
      }

    </script>

    <core-xhr id="xhr"></core-xhr>

    <input id="threshold" class="threshold-slider" type="range" step="1" width="50" height="150" multiple value="0,25" />
    <input id="time" class="time-slider" type="range" step="1" height="50" width="150"/>

    <!--<paper-interval-slider id="ratings" pin snaps max="10" step="1" value="5"></paper-interval-slider>-->

    <canvas id="canvas" />
  </template>

  <script>

    var ratings = document.querySelector('#ratings');
    ratings.addEventListener('core-change', function() {
      document.querySelector('#ratingsLabel').textContent = ratings.value;
    });

  </script>

  <script src="../lodash/dist/lodash.js"></script>
  <script src="../d3/d3.js"></script>
  <script src="../moment/moment.js"></script>

  <script src="../kettstreet/kettstreet.js"></script>

  <script src="./webgl-themes.js"></script>
  <script src="./webgl-overlay.js"></script>
  <script src="leaflet-opendap-layer.js"></script>

</polymer-element>
