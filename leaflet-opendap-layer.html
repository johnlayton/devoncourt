<!--
##### Example

<leaflet-opendap-layer url="..." variable="...">
</leaflet-opendap-layer>

@element leaflet-opendap-layer
-->
<polymer-element name="leaflet-opendap-layer" attributes="url variable legend current theme">
  <template>
    <style>
      /*
      :host {
        display: none;
      }
      */

      leaflet-opendap-control {
        position: absolute;
        bottom: 10px;
        right: 10px;
      }
    </style>

    <script id="fragment" type="x-shader/x-fragment">
      precision mediump float;

      varying vec4 vColor;

      void main(void) {
          gl_FragColor = vColor;
      }
    </script>

    <script id="vertex" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec4 aVertexColor;

      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;

      varying vec4 vColor;

      void main(void) {
          gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
          vColor = aVertexColor;
      }
    </script>

    <script id="points" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec4 aVertexColor;

      uniform mat4 mapMatrix;

      varying vec4 vColor;

      void main(void) {
          gl_Position = mapMatrix * vec4(aVertexPosition, 1.0);
          vColor = aVertexColor;
          gl_PointSize = 6.0;
      }
    </script>

    <core-xhr id="xhr"></core-xhr>

    <leaflet-opendap-control theme="{{ theme }}" current="{{ current }}">
    </leaflet-opendap-control>

    <canvas id="canvas" />

    <web-storage storage="{{ storage }}" resource="{{ variable }}" group="OpenDap" >
    </web-storage>

  </template>

  <script>

  </script>

  <script src="../q/q.js"></script>
  <script src="../d3/d3.js"></script>
  <script src="../lodash/dist/lodash.js"></script>
  <script src="../moment/moment.js"></script>

  <script src="../kettstreet/kettstreet.js"></script>

  <script src="./webgl-overlay.js"></script>
  <script src="./leaflet-opendap-layer.js"></script>

</polymer-element>
