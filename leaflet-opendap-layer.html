<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="leaflet-opendap-provider.html">
<link rel="import" href="leaflet-opendap-layer-control.html">
<link rel="import" href="leaflet-opendap-layer-overlay.html">
<link rel="import" href="leaflet-themes-control.html">
<link rel="import" href="leaflet-time-control.html">

<polymer-element name="leaflet-opendap-layer" attributes="url variable">
  <template>
    <style>
/*
      :host {
        display: none;
      }
*/
    </style>

    <leaflet-opendap-provider url="{{ url }}" kettstreet="{{ kettstreet }}">
    </leaflet-opendap-provider>

    <leaflet-opendap-layer-control id="control" current="{{ current }}" theme="{{ theme }}">
      <content id="themes" select="leaflet-theme"></content>
    </leaflet-opendap-layer-control>

    <leaflet-opendap-layer-overlay id="layer" variable="{{ variable }}" kettstreet="{{ kettstreet }}"
                           current="{{ current }}" theme="{{ theme }}">
    </leaflet-opendap-layer-overlay>

  </template>

  <script src="leaflet-opendap-layer.js"></script>

</polymer-element>
