<polymer-element name="leaflet-opendap-layer" attributes="url variable theme legend current">
  <template>
    <style>
      /*
      :host {
        display: none;
      }
      */

      .threshold-slider {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(255, 255, 255, 0.4);
        border-radius: 10px;
        border-style: solid;
        border-color: #7b98bc;
        padding: 2px;
        font-size: 20px;
        height: 80%;
        width: 30px;
        line-height: 26px;
        -webkit-appearance: slider-vertical;
      }

      /*#time {*/
      leaflet-time-control {
        position: absolute;
        bottom: 10px;
        right: 10px;
        /*height: 75px;*/
        /*width: 250px;*/
        background: white;
        z-index: 999;
      }

      #time > #label {
        padding-left: 16px;
      }

    </style>

    <script id="fragment" type="x-shader/x-fragment">
      precision mediump float;

      varying vec4 vColor;

      void main(void) {
          gl_FragColor = vColor;
      }

    </script>

    <script id="vertex" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec4 aVertexColor;

      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;

      varying vec4 vColor;

      void main(void) {
          gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
          vColor = aVertexColor;
      }

    </script>

    <script id="points" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec4 aVertexColor;

      uniform mat4 mapMatrix;

      varying vec4 vColor;

      void main(void) {
          gl_Position = mapMatrix * vec4(aVertexPosition, 1.0);
          vColor = aVertexColor;
          gl_PointSize = 6.0;
      }

    </script>

    <core-xhr id="xhr"></core-xhr>

    <input id="threshold" class="threshold-slider" type="range" step="1" width="50" height="150" multiple value="0,25" />

<!--
    <paper-shadow id="time" z="3" class="span-shadow leaflet-control-container" vertical>
      <paper-button id="label">{{ date | toMoment }}</paper-button>
      <paper-slider id="slider" immediateValue="{{ date }}"></paper-slider>
    </paper-shadow>
-->
    <leaflet-time-control id="time" current="{{ current }}">
    </leaflet-time-control>

    <canvas id="canvas" />

    <web-storage storage="{{ storage }}" group="OpenDap" resource="{{ variable }}"></web-storage>
  </template>

  <script>

  </script>

  <script src="../lodash/dist/lodash.js"></script>
  <script src="../d3/d3.js"></script>
  <script src="../moment/moment.js"></script>

  <script src="./webgl-overlay.js"></script>
  <script src="leaflet-opendap-layer.js"></script>

</polymer-element>
