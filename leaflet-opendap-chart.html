<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="leaflet-opendap-provider.html">
<link rel="import" href="leaflet-opendap-chart-control.html">

<!--
##### Example

	<leaflet-opendap-chart kettstreet="..." variable="...">
	</leaflet-opendap-chart>

@element leaflet-opendap-chart
-->
<polymer-element name="leaflet-opendap-chart" attributes="url variable">
  <template>
    <style>
      /*
        :host {
          display: none;
        }
      */
    </style>

    <leaflet-opendap-provider url="{{ url }}" kettstreet="{{ kettstreet }}">
    </leaflet-opendap-provider>

    <leaflet-opendap-chart-control id="chart" variable="{{ variable }}" kettstreet="{{ kettstreet }}">
    </leaflet-opendap-chart-control>
  </template>

  <script src="leaflet-opendap-chart.js"></script>

</polymer-element>
