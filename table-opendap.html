<link rel="import" href="../polymer/polymer.html">

<polymer-element name="table-opendap" attributes="variable kettstreet theme step">
  <template>
    <style>
/*
      :host {
        display: none;
      }
*/
      table th {
        font-weight: normal;
        font-size: smaller;
      }

      table td {
        font-weight: normal;
        font-size: smaller;
      }
    </style>

<!--
    <select>
      <template repeat="{{ time in times }}">
        <option val="{{ time }}">{{ time | toMoment }}</option>
      </template>
    </select>
-->

    <table>
      <thead>
        <tr>
          <th></th>
          <template repeat="{{ longitude in longitudes }}">
            <th>{{ longitude | toShortForm }}</th>
          </template>
        </tr>
      </thead>
      <tbody>
        <template repeat="{{ latitude,lat in latitudes }}">
          <tr>
            <th>{{ latitude | toShortForm }}</th>
            <template repeat="{{ longitude,lng in longitudes }}">
              <td style='background-color: {{ data[lat][lng] | toColour }};'>{{ data[lat][lng] | toShortForm }}</td>
            </template>
          </tr>
        </template>
      </tbody>
    </table>

  </template>

  <script src="../moment/moment.js"></script>

  <script src="table-opendap.js"></script>

</polymer-element>
